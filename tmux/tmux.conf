set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",st-256color:Tc"
set-option -g default-shell /arm/scratch/bentit01/homebrew/install/bin/fish

#### Options

# Reduce delay
set-option -sg escape-time 1

# Set base index to 1 instead of 0
set-option -g base-index 1
set-window-option -g pane-base-index 1

# Use vi mode for copy mode
set-window-option -g mode-keys vi

# Logging
bind-key P pipe-pane -o "cat >>~/#W.log" \; display-message "Toggled logging to ~/#W.log"

#### Status bar

set-option -g status-left ""
set-option -g status-right "[#S@#(hostname --domain | sed 's/\\..*//')(#(hostname --short | sed 's/login//'))] %F %R"
set-option -g status-left-length 40
set-option -g status-right-length 40
set-option -g status-justify left
set-option -g status-position top

#### Key bindings

# Change prefix to C-\
#unbind-key C-b
#set-option -g prefix 'C-\'
#bind-key 'C-\' send-prefix

# Set sane keys for movement
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"
bind-key | split-window -h
bind-key - split-window -v
bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -r H resize-pane -L 5
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r L resize-pane -R 5

#### Colours (base16)

# Status bar default colours
set-option -g status-bg colour18
set-option -g status-fg colour20

# Status for windows
set-window-option -g window-status-current-style fg=colour20,bg=colour00
set-window-option -g window-style bg="#eee8d5"
set-window-option -g window-active-style bg=colour00

# Pane border
set-option -g pane-border-style fg=colour19,bg=colour18
set-option -g pane-active-border-style fg=colour19

# Message text
set-option -g message-style fg=colour07,bg=colour00

# Pane number display
set-option -g display-panes-active-colour colour02
set-option -g display-panes-colour colour03

# clock
set-window-option -g clock-mode-colour colour02

# bell
set-window-option -g window-status-bell-style fg=colour18,bg=colour01

